<head>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,
              700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Mocklab - We mocks web apps for fun</title>
</head>
<body>
    <div class="container-fluid top-container">

      <!-- NAV -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="/">Mocklab</a>
        <ul class="nav navbar pull-right">
          <li class="login">
            Are you with Edlab?&nbsp;<span><a href="/login">Login</a></span>
          </li>
          <li class="social">
            <a href="http://www.twitter.com/jochasinga" class="twitter">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
            <a href="http://www.facebook.com/jochasinga" class="facebook">
              <i class="fa fa-facebook fa-2x"></i>
            </a>
            <a href="https://plus.google.com/" class="google">
              <i class="fa fa-google-plus fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- NAV -->

      <!-- HEADER -->

      <header class="intro" id="intro-1"
              data-0="filter: blur(0px);"
              data-500="filter: blur(50px)">
          <div class="bg"

               data-center="background-position: 50% 0px;"
               data-top-bottom="background-position: 50% -200px;">
            <div class="intro-body">
              <div class="container">
                  <div class="row">
                      <div class="col-md-8 col-md-offset-2">
                          <h1 class="brand-heading"
                              data-0="opacity: 1;" data-10="opacity: 0;">
                              Welcome to&nbsp;<span class="pacific">Mocklab</span>
                          </h1>
                          <p class="intro-text"
                             data-0="opacity: 1;" data-70="opacity: 0">
                             Edlab Geeks, please comment :)
                          </p>
                      </div>
                  </div>
              </div>
            </div>
          </div>
      </header>
      <!-- HEADER -->

      <!-- COLUMNS -->
      <section class="container-fluid" id="content-1">
        <div class="columns col-md-12"
             data-bottom-top="padding-top: 200px;"
             data--100-bottom="padding-top: 40px;">
          <div class="col-md-12 text-center"
               data-anchor-target="#content-1"
               data-100-bottom="opacity: 0"
               data-bottom="opacity: 1">
            <h1 class="section-title">Here are the mockups</h1>
          </div>

        <div class="col-md-10 col-md-offset-2 thumbnails-wrapper">
          <div class="col-md-6 col-md-3">
            <a href="#" class="thumbnail">
              <img data-src="holder.js/100%x180" alt="...">
            </a>
          </div>
          <div class="col-md-6 col-md-3">
            <a href="#" class="thumbnail">
              <img data-src="holder.js/100%x180" alt="...">
            </a>
          </div>
          <div class="col-md-6 col-md-3">
            <a href="#" class="thumbnail">
              <img data-src="holder.js/100%x180" alt="...">
            </a>
          </div>
        </div>
        </div>
      </section>
      <!-- COLUMNS -->

      <!-- CONTENT -->
      <section class="container-fluid" id="content-2">
        <section class="content col-md-12" style="padding-top: 10px">
            <div id="main" class="row-fluid">
	            {{> postsList}}
            </div>
        </section>
      </section>
      <!-- CONTENT -->

    </div>
    <script src="skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init({
                options: {
                    smoothScrolling: true,
                    forceHeight: false
                }
        });
    </script>
</body>
