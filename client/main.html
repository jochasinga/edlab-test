<head>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,
              700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Panisuan Chasinga's Home</title>
</head>
<body>
    <div class="container-fluid top-container" data-0="top:200px; opacity:1"
         data-450="top:370px; opacity:0; ">

      <!-- NAV -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="/">EdMocks</a>
        <ul class="nav navbar pull-right">
          <li class="login">
            Are you with Edlab?&nbsp;<span><a href="/login">Login</a></span>
          </li>
          <li class="social">
            <a href="http://www.twitter.com/jochasinga" class="twitter">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
            <a href="http://www.facebook.com/jochasinga" class="facebook">
              <i class="fa fa-facebook fa-2x"></i>
            </a>
            <a href="https://plus.google.com/" class="google">
              <i class="fa fa-google-plus fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- NAV -->

      <!-- HEADER -->

      <header class="intro parallax-image-wrapper"
              data-0="filter: blur(0px);" data-500="filter: blur(50px)">
          <div class="intro-body" data-0="opacity: 1;" data-10="opacity: 0;">
              <div class="container">
                  <div class="row">
                      <div class="col-md-8 col-md-offset-2">
                          <h1 class="brand-heading">
                              Welcome to&nbsp;<span class="pacific">EdMocks</span>
                          </h1>
                          <p class="intro-text">
                             Please login to comment :)
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </header>

      <!-- HEADER -->

      <!-- COLUMNS -->
      <section class="container-fluid">
        <div class="columns col-md-12">
          <div class="col-md-12">
            <h1 class="section-title">Here are the mockups</h1>
          </div>
        </div>
      </section>
      <!-- COLUMNS -->

      <!-- CONTENT -->
      <div class="container">
        <section class="content col-md-12" style="padding-top: 10px">
            <div id="main" class="row-fluid">
	            {{> postsList}}
            </div>
        </section>
      </div>
      <!-- CONTENT -->

    </div>
    <script src="skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init({
                options: {
                    smoothScrolling: true,
                    forceHeight: false
                }
        });
    </script>
</body>
